
<div style="text-align:center" class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="text"
        [(ngModel)]="usuarioLoginSelec"
        name="usuarioLoginSelec"
        id="usuarioLoginSelec"
        placeholder="Username"
        required="required"
      /><br><br>
      <input
        type="password"
        name="password"
        placeholder="Password"
        required="required"
      /><br><br>
      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
