<h2 align="center" >Modifique los campos para el Horario Execpcion</h2>
    
    <h3  align="center">Fecha:</h3> <input style="display: block; margin: 0 auto;"  [(ngModel)]="fechaCadenaSelec" type="date" id="fechaCadenaSelec" name="fechaCadenaSelec"><br/><br/>
   <h3  align="center"> Hora de Apertura:</h3>  <input style="display: block; margin: 0 auto;"  [(ngModel)]="horaAperturaCadenaSelec" type="time" id="horaAperturaCadenaSelec" name="horaAperturaCadenaSelec"><br/><br/>
    <h3  align="center">Hora de Cierre:</h3>  <input style="display: block; margin: 0 auto;"  [(ngModel)]="horaCierreCadenaSelec" type="time" id="horaAperturaCadenaSelec" name="horaAperturaCadenaSelec"><br/><br/>

    <h3  align="center">Habilitado:</h3>  <select style="display: block; margin: 0 auto;"  name="miselect" [(ngModel)]="horario.flagEsHabilitar">
      <option >S</option>
      <option >N</option>
      </select><br/><br/>

    <h3  align="center">Empleado:</h3>  <select style="display: block; margin: 0 auto;"  name="miselect" [(ngModel)]="horario.idEmpleado.idPersona">
      <option>{{horario.idEmpleado.idPersona}}</option>
      </select><br/><br/>

    <h3  align="center">Intervalo en Minutos:</h3>  <input style="display: block; margin: 0 auto;"  [(ngModel)]="horario.intervaloMinutos" type="number" id="horario.intervaloMinutos" name="horario.intervaloMinutos"><br/><br/>

      <br/>
       <button style="display: block; margin: 0 auto;"  (click)="editarHorarioExcepcion()">Confirmar</button>
      <br/>
