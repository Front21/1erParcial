Nombre: <select name="miselect" [(ngModel)]="pacienteNombreSelec">
    <option [ngValue]="item2" *ngFor="let item2 of listaPacientes">{{item2.nombre}}</option>
    </select>

    Apellido: <select name="miselect" [(ngModel)]="pacienteApellidoSelec">
    <option [ngValue]="item3" *ngFor="let item3 of listaPacientes">{{item3.apellido}}</option>
    </select><br/>

    <br/>

    <br/>
    <br/>
    <button [routerLink]="['/agregarpaciente']" >Agregar Reserva</button><br/>
    <br/>
    <div *ngIf="PacienteResultado.length>0; else sinresultado">
        <table border="1">
          <tr>
            <td>idPaciente</td>
            <td>nombre</td>
            <td>apellido</td>
          </tr>
          <tr *ngFor="let f of PacienteResultado">
            <td>{{f.idPersona}}</td>
            <td>{{f.nombre}}</td>
            <td>{{f.apellido}}</td>
          </tr>
        </table>
    </div>
      <ng-template #sinresultado>
        <div *ngIf="clicbuscar==true; else nobuscar">

          <table border="1">
            <tr>
              <td>idPersona</td>
              <td>nombre</td>
              <td>apellido</td>
            </tr>
            <tr *ngFor="let c of listaPacientes">
              <td>{{c.idPersona}}</td>
              <td>{{c.nombre}}</td>
              <td>{{c.apellido}}</td>   
            </tr>
          </table>
        </ng-template>
